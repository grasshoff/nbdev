    Keywords: Zenodo-Keywords
    Publication Year: Jahreszahl in Anführungszeichen als String
    Title: Pakettitel (ausführlicherer Name)
    Version: Zahl in Anführungszeichen als String
    Rights: Lizenz, üblicherweise CC-BY-SA 3.0 DE
