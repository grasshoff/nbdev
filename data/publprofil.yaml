      Attr1: Beschreibung zu Attr1, z.B. DF-Spalten, JSON-keys,...
      Attr2: weitere Attribute können folgen
    File: Dateiname mit Endung, als Liste können beliebig viele Ressourcen (je File + Attributes) folgen
  - Attributes:
      Attr1: Attr1
      Attr2: Attr2
